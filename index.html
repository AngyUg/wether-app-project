<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <img class="logo" src="images/logo.jpg" width="100px" />
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="input-type-city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="search-btn"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="current-city">City</h1>
            <ul>
              <li id="daytime"></li>

              <li id="weather-conditions">outside</li>
            </ul>
          </div>
          <div class="col-6" id="sunrise-sunset-block">
            <li>Sunrise at: <span id="sunrise"></span></li>
            <li>Sunset at: <span id="sunset"></span></li>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
                id="main-weather-icon"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span class="units" id="celsius">Â°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="humidity">Humidity:</li>
              <li id="wind">Wind:</li>
              <li id="feelTemp">Feels like:</li>
            </ul>
          </div>
        </div>
        <div class="WeatherForecast row" id="futureTemperature"></div>
        <div class="fio">
          <a
            href="https://github.com/AngyUg/wether-app-project"
            class="fio"
            id="pas"
            >my open source-code on GitHub</a
          >
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
